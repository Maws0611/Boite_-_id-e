<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="idee.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
	<script type="text/javascript" src="idee.js" defer></script>
	<!----------------supabase--------------------------->
	<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
	<title>Boite à idéé</title>
</head>
<body>
<div class="container">
	<div>
	 	<h1 class="text-center "
	  	style="background-color: #DC526C;">Boite à Idée</h1>
	</div>
	<div class="row" >
		<div class="col-6" id="form">
		   <form class="formulaire">
		    	<div class="form-group">
					<label 
					class="form-label mt-4">
					Merci de donner un titre claire pour la categorisation
					</label>
					<input
					type="text"
					class="form-control"
					id="titre"
					placeholder="Ex:Brief">
				</div><br>
			    <div class="form-group">
					<label >suggestion</label>
					<textarea
						class="form-control"
						id="suggestion"
						>
					</textarea>
					<p id="limite-text">
						Contenu saisi
						<span id="text-progress">00</span> / 130
					</p>
					<p id="text-restant"></p>
				</div><br>
				<div class="d-flex justify-content-end">
					<button type="submit"
					class="btn btn-danger"
					id="btnEnvoyer">Envoyer</button>
				</div>
			</form>
		</div>
		<div class="col-6">
			<img src="image.svg" alt="" width="400" height="400" >
		</div>
	</div>
 </div>
<div class="row" id="proposition">

</div>
</body>
</html>
